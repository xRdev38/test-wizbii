<!-- Layout -->
<div class="container">
	<div class="row">
		<!-- Content -->
		<div class="col-md-8 offset-md-2">
			<ng-container *ngIf="user$ | async; let user">
				<app-profile [user]="user"></app-profile>
			</ng-container>
			<ng-container *ngFor="let data of dataArticleView$ | async;">
				<app-article [dataView]="data">
				</app-article>
			</ng-container>
		</div>
	</div>
</div>
